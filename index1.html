<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTinker</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <script src="js/main.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <video autoplay muted loop playsinline class="background-video">
                <source src="images/hero-video.mp4" type="video/mp4">
            </video>

    <div class="container">
        <header>
            <div class="head-left">
                <img src="images/logo.png" alt="logo">
                <h1>TechTinker</h1>
            </div>

            <ul>
            <!-- Navbar will be dynamically injected here -->
            <div id="navbar-placeholder"></div>                
            </ul>

            <div class="head-right">
                <a href="#">NEW ACCOUNT</a>

                <div class="button-box">
                    <button id="signinButton">SIGN IN</button>
                </div>
            </div>
        </header>

        <section class="hero">
            <img class="hero-blur-image" src="images/hero blur img.png" alt="">
            <img class="hero-icons-image parallax" data-speed="4" src="images/hero icons img.png" alt="">
            <img class="hero-rings-image" src="images/hero rings img.png" alt="">

            <h1>Tinker. Learn. Build. The Future Starts Here</h1>
            <h3>Hands-on tutorials, guides, and resources to help you grow in tech.</h3>
            <button>Get Started</button>

            <div class="hero-image-box">
                
                <div class="robot-box">
                    <div class="robot-header"></div>
                    <img src="images/tinker.png" alt="robot-img">
                </div>

                <div class="element1">
                    <img src="images/element1.png" alt="le1-img">
                </div>

                <div class="element2">
                    <img src="images/element2.png" alt="le2-img">
                </div>
            </div>

            <h4>Empowering learners through hands-on technology.</h4>

            <div class="companies-list">
                <div class="company">
                    <img src="images/company1.png" alt="company1">
                    <p>Memric</p>
                </div>

                <div class="company">
                    <img src="images/company2.png" alt="company2">
                    <p>Ipsum</p>
                </div>

                <div class="company">
                    <img src="images/company3.png" alt="company3">
                    <p>TechTinker</p>
                </div>

                <div class="company">
                    <img src="images/company4.png" alt="company4">
                    <p>Quanex</p>
                </div>

                <div class="company">
                    <img src="images/company5.png" alt="company5">
                    <p>Synthet</p>
                </div>
            </div>
        </section>

        <div id="signinPage" class="signin-page-box">
            <div class="signin-page">
                <h1>Sign In</h1>
                <input type="text" placeholder="User Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign in</button>
                <p>Login</p>
                <div id="closeIcon"><i class='bxr  bx-x'></i> </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 TechTinker. All rights reserved.</p>
    </footer>
</body>
</html>
