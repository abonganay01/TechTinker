<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum | TechTinker</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- main.js handles universal navbar -->
    <script src="../js/main.js" defer></script>
    <script src="../js/forum.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="forum-container">
        <h2>Discussion</h2>

        <!-- New Comment Box -->
        <div class="comment-box new-comment">
            <input type="text" id="usernameInput" placeholder="Enter your name">
            <textarea id="commentInput" rows="3" placeholder="Write a comment..."></textarea>
            <button id="postCommentBtn">Post Comment</button>
            <select id="sortSelect">
                <option value="newest">Sort by Newest</option>
                <option value="votes">Sort by Votes</option>
            </select>
        </div>

        <!-- Comments List -->
        <div id="commentsList"></div>
    </main>

    <footer>
        <p>&copy; 2025 TechTinker. All rights reserved.</p>
    </footer>
</body>
</html>
