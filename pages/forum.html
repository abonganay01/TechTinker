<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum | TechTinker</title>
  <link rel="stylesheet" href="../css/style.css" />
  
  <!-- main.js handles navbar -->
  <script type="module" src="../js/main.js" defer></script>
  <!-- Firebase config should load first -->
  <script type="module" src="../js/firebase-config.js"></script>
</head>
<body>
  <div id="hero-placeholder"></div>
  <div id="header-placeholder"></div>

    <main class="forum-container">
        <h2>Discussion Forum</h2>
        
        <a href="../index.html" class="btn">Back to Home</a>

        <!-- System Message Area -->
        <div id="systemMessage" class="msg-info"></div>

        <!-- New Comment Box -->
        <div class="comment-box new-comment" aria-label="Post a new comment">
            <p id="authStatusText">Checking authentication...</p>
            
            <textarea id="commentInput" rows="3" placeholder="Write a comment..." disabled></textarea>
            
            <div>
                <button id="postCommentBtn" class="btn" disabled>Post Comment</button>
                <select id="sortSelect">
                    <option value="newest">Sort by Newest</option>
                    <option value="votes">Sort by Votes</option>
                </select>
            </div>
        </div>

        <!-- Empty message -->
        <p class="muted" id="emptyCommentsMsg" style="display: none;">No comments yet. Be the first to post!</p>

        <!-- Comments list -->
        <div id="commentsList"></div>
    </main>

  <div id="footer-placeholder"></div>

  <!-- Initialize forum (only once) -->
  <script type="module">
    import { initForum } from "../js/forum.js";
    initForum();
  </script>
</body>
</html>
