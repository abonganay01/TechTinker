<!-- Load Boxicons for the Google icon -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<!-- Load Tailwind CSS for utility classes -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="js/main.js" defer></script>
<script type="module" src="js/auth.js"></script>

<header>
        <div class="head-left">
            <!-- Replaced image with a styled div for a placeholder -->
            <div id="logo" style="height:35px; width:35px; background-color: var(--primary-color); border-radius: 6px;"></div> 
            <h1>TechTinker</h1>
        </div>

        <ul class="nav-menu">
            <li><a href="#" class="nav-link active" data-href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Projects ▾</a>
                <ul class="dropdown-content">
                    <li><a href="#" class="nav-link" data-href="pages/showcase.html">Showcase</a></li>
                    <li><a href="#" class="nav-link" data-href="pages/tutorials.html">Tutorials</a></li>
                    <li><a href="#" class="nav-link" data-href="pages/incubator.html">Incubator</a></li>
                    <li><a href="#" class="nav-link" data-href="pages/forum.html">Forum</a></li>
                </ul>
            </li>
            <li><a href="#" class="nav-link" data-href="pages/about.html">About Us</a></li>
            <li><a href="#" class="nav-link" data-href="pages/contact.html">Contact</a></li>
        </ul>

        <div class="head-right" id="authArea">
            <div id="loggedOutView">
                <a href="#" id="newAccountLink">NEW ACCOUNT</a>
                <div class="button-box" id="signinBox">
                    <button id="signinButton">SIGN IN</button>
                </div>
            </div>

            <!-- This is initially hidden and toggled via JS -->
            <div id="userInfo" class="hidden">
                <span id="userName">User Name</span>
                <button id="signoutButton">SIGN OUT</button>
            </div>
        </div>

        <!-- SIGN-IN MODAL -->
        <div id="signinPage" class="signin-modal">
        <div class="signin-content">
            <span id="closeIcon" class="close" data-target="signinPage">&times;</span>
            <h2>Sign In</h2>
            
            <!-- ✅ Removed inline onsubmit -->
            <form id="emailLoginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
            </form>

            <p style="margin: 8px 0; font-weight: 600;">OR</p>

            <div class="google-signin">
            <!-- ✅ Removed inline onclick -->
            <button type="button" id="googleSignInBtn">
                <i class="bx bxl-google"></i> Continue with Google
            </button>
            </div>

            <p style="margin-top: 12px; font-size: 14px;">
            Don’t have an account?
            <a href="#" id="registerLink" data-show="createAccountModal" data-hide="signinPage">Create one</a>
            </p>

            <!-- Loading Spinner -->
            <div class="authLoading hidden absolute inset-0 bg-white/70 flex items-center justify-center rounded-lg">
            <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 border-solid"></div>
            </div>

        </div>
        </div>

        <!-- CREATE ACCOUNT HOVER MODAL -->
        <div id="createAccountModal" class="signin-modal hidden">
        <div class="signin-content">
            <span id="closeCreateAccount" class="close" data-target="createAccountModal">&times;</span>
            <h2>Create Account</h2>

            <!-- ✅ Removed inline onsubmit -->
            <form id="createAccountForm">
            <input type="text" id="newUserName" placeholder="Full Name" required>
            <input type="email" id="newUserEmail" placeholder="Email" required>
            <input type="password" id="newUserPassword" placeholder="Password" required>
            <button type="submit">Create Account</button>
            </form>

            <p style="margin-top: 12px; font-size: 14px;">
            Already have an account?
            <a href="#" id="backToSignIn" data-show="signinPage" data-hide="createAccountModal">Sign In</a>
            </p>
            <!-- Loading Spinner -->
            <div class="authLoading hidden absolute inset-0 bg-white/70 flex items-center justify-center rounded-lg">
            <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 border-solid"></div>
            </div>

        </div>
        </div>

    </header>
