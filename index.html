<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTinker | Tinker. Learn. Build.</title>

    <!-- SEO Meta -->
    <meta name="description" content="TechTinker - Hands-on tutorials, guides, and resources to help you learn, build, and innovate in technology.">
    <meta name="keywords" content="TechTinker, tech tutorials, coding, robotics, electronics, guides">
    <meta name="author" content="TechTinker Team">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    

    <!-- Boxicons CDN -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    


    <!-- Scripts -->
    <script type="module" src="js/main.js" defer></script>

    
</head>
<body>
    
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="page-wrapper">
        <section class="hero">
            <video autoplay muted loop playsinline class="background-video">
                <source src="/images/hero-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img class="hero-blur-image" src="images/hero blur img.png" alt="">
            <img class="hero-icons-image parallax" data-speed="4" src="images/hero icons img.png" alt="">
            <img class="hero-rings-image" src="images/hero rings img.png" alt="">

            <h1>Tinker. Learn. Build. The Future Starts Here</h1>
            <h3>Hands-on tutorials, guides, and resources to help you grow in tech.</h3>

            <button type="button" onclick="window.location.href='pages/getstarted.html';" aria-label="Get Started">
                Get Started
            </button>

            <div class="hero-image-box">
                <div class="robot-box">
                    <div class="robot-header"></div>
                    <img src="images/tinker.png" alt="robot-img">
                </div>

                <div class="element1">
                    <img src="images/element1.png" alt="le1-img">
                </div>

                <div class="element2">
                    <img src="images/element2.png" alt="le2-img">
                </div>
            </div>

            <h4>Empowering learners through hands-on technology.</h4>

            <div class="companies-list">
                <div class="company">
                    <img src="images/company1.png" alt="company1">
                    <p>MinozLink</p>
                </div>
                <div class="company">
                    <img src="images/company2.png" alt="company2">
                    <p>CrestWave</p>
                </div>
                <div class="company">
                    <img src="images/company4.png" alt="company4">
                    <p>Bongatech</p>
                </div>
                <div class="company">
                    <img src="images/company5.png" alt="company5">
                    <p>Arcanix</p>
                </div>
                <div class="company">
                    <img src="images/company3.png" alt="company3">
                    <p>TechTinker</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer always at bottom -->
    <footer>
        <p>&copy; 2025 TechTinker. All rights reserved.</p>
    </footer>

</body>
</html>
