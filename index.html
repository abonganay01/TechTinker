<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTinker | Tinker. Learn. Build.</title>
    
    <!-- SEO Meta -->
    <meta name="description" content="TechTinker - Hands-on tutorials, guides, and resources to help you learn, build, and innovate in technology.">
    <meta name="keywords" content="TechTinker, tech tutorials, coding, robotics, electronics, guides">
    <meta name="author" content="TechTinker Team">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Correct Boxicons CDN -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Preload Hero Video -->
    <link rel="preload" as="video" href="images/hero-video.mp4" type="video/mp4">

    <!-- Scripts -->
    <script src="js/main.js" defer></script>
</head>
<body>


    <div class="container">
        <!-- Header -->
        <div id="header-placeholder"></div>

        <!-- Hero Section -->
        <section class="hero">
            <div id="hero-placeholder"></div>
            <h1>Tinker. Learn. Build. The Future Starts Here</h1>
            <h3>Hands-on tutorials, guides, and resources to help you grow in tech.</h3>
            <button type="button" onclick="window.location.href='getstarted.html';" aria-label="Get Started">Get Started</button>


            <div class="hero-image-box">
                <div class="robot-box">
                    <div class="robot-header"></div>
                    <img src="images/tinker.png" alt="Illustration of a tech robot" loading="lazy">
                </div>
                <div class="element1">
                    <img src="images/element1.png" alt="Decorative tech element" loading="lazy">
                </div>
                <div class="element2">
                    <img src="images/element2.png" alt="Decorative tech element" loading="lazy">
                </div>
            </div>

            <h4>Empowering learners through hands-on technology.</h4>
        </section>

        <!-- Companies List -->
        <section class="companies-list" aria-label="Partner Companies">
            <div class="company">
                <img src="images/company1.png" alt="Memric company logo" loading="lazy">
                <p>Memric</p>
            </div>
            <div class="company">
                <img src="images/company2.png" alt="Ipsum company logo" loading="lazy">
                <p>Ipsum</p>
            </div>
            <div class="company">
                <img src="images/company3.png" alt="TechTinker company logo" loading="lazy">
                <p>TechTinker</p>
            </div>
            <div class="company">
                <img src="images/company4.png" alt="Quanex company logo" loading="lazy">
                <p>Quanex</p>
            </div>
            <div class="company">
                <img src="images/company5.png" alt="Synthet company logo" loading="lazy">
                <p>Synthet</p>
            </div>
        </section>

        <!-- Footer -->
        <div id="footer-placeholder"></div>
    </div>
</body>
</html>
